<div class="flex min-h-screen items-center justify-center bg-gray-50">
  <div
    class="flex flex-col md:flex-row w-full max-w-6xl bg-white rounded-2xl shadow-2xl overflow-hidden"
  >
    <div
      class="w-full md:w-1/2 flex flex-col justify-center items-center p-8 md:p-12"
    >
      <div class="w-full max-w-md">
        <div class="items-center text-center mb-8">
          <h1 class="text-5xl font-extrabold text-gray-900 mb-4">
            Welcome Back!
          </h1>
          <p class="text-lg text-gray-600 font-normal">
            Track every action, access all records, and stay in control â€” all in
            one portal.
          </p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-5">
            <input
              type="text"
              formControlName="customerId"
              placeholder="Username"
              class="border border-gray-300 p-3 px-5 text-gray-800 w-full rounded-full focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent placeholder-gray-400"
            />
          </div>

          <div class="mb-6 relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Password"
              class="border border-gray-300 p-3 px-5 text-gray-800 w-full rounded-full focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent pr-12 placeholder-gray-400"
            />

            <button
              mat-icon-button
              type="button"
              (click)="showPassword = !showPassword"
              class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-teal-700 transition-colors duration-200"
              aria-label="Toggle password visibility"
            >
              <mat-icon style="font-size: 24px; width: 24px; height: 24px">{{
                showPassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </div>

          <div class="text-right text-sm mb-6">
            <a href="#" class="text-teal-700 hover:underline font-medium"
              >Forgot Password?</a
            >
          </div>

          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="bg-teal-700 text-white w-full p-3 rounded-full hover:bg-teal-800 transition-colors duration-300 disabled:opacity-60 disabled:cursor-not-allowed font-semibold text-lg shadow-md"
          >
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading">Authenticating...</span>
          </button>
        </form>
        <div
          *ngIf="loginMessage"
          class="mt-6 text-red-600 text-center text-sm font-medium"
        >
          {{ loginMessage }}
        </div>
      </div>
    </div>

    <div
      class="hidden md:flex w-full md:w-1/2 flex-col items-center justify-center p-12 bg-gradient-to-br from-teal-500 to-teal-700 relative overflow-hidden rounded-r-2xl"
    >
      <div class="absolute inset-0 opacity-10">
        <svg class="w-full h-full" fill="none" viewBox="0 0 400 400">
          <circle
            cx="50"
            cy="50"
            r="30"
            fill="currentColor"
            class="text-teal-400 opacity-75"
          ></circle>
          <circle
            cx="350"
            cy="150"
            r="40"
            fill="currentColor"
            class="text-teal-300 opacity-75"
          ></circle>
          <circle
            cx="150"
            cy="350"
            r="25"
            fill="currentColor"
            class="text-teal-600 opacity-75"
          ></circle>
          <rect
            x="200"
            y="100"
            width="80"
            height="80"
            rx="15"
            ry="15"
            fill="currentColor"
            class="text-teal-400 opacity-75"
          ></rect>
        </svg>
      </div>
      <img
        src="assets/illustration2.png"
        alt="Customer Portal"
        class="w-4/5 max-w-sm z-10"
      />
      <p class="mt-6 text-white text-xl font-semibold text-center z-10">
        Your business, simplified.
      </p>
    </div>
  </div>
</div>
